{% extends 'home.html' %}

{% block content %}
<div class="container">
    <div class="row text">
        <div class="col-12">
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <form class ="text-body-color mb-3 form-control" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <button type="submit" class="btn btn-success">
                                    {% if object %}
                                        Сохранить
                                    {% else %}
                                        Создать
                                    {% endif %}
                                </button>
                                <a class="btn btn-primary" href="{% url 'blog:blogpost_list' %}" role="button">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
